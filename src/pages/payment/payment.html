<ion-header>

  <ion-navbar>
    <ion-title>Payment</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Card Number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Year"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Month"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="CVV"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button (click)="createLicense()">Make Payment</button>
  </ion-card>
</ion-content>
