<!--
  Generated template for the FinishPage page.

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Finish</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="status==='failed'; else passed">
      <h3 margin-left>Test Failure</h3>
      <p margin>Am sorry, but you did not pass this test. Please try again later.</p>
  </div>
  <ng-template #passed>
      <h3 margin-left>License Issued</h3>
      <p margin>Thank you for using the eLicensing system, your license has been issued. You can stop by at any of our offices in 26days to pick it up.</p>
    
      <ion-list no-margin class="list list-ios">
        <ion-item>
          <ion-label color="primary" stacked id="lbl-3">License</ion-label>
          <ion-input disabled [value]="license"></ion-input>
        </ion-item>
      </ion-list>
    </ng-template>
    
    <div padding>
      <button block color="secondary" ion-button menutoggle (click)="goHome()">Go back Home</button>
    </div>
</ion-content>
