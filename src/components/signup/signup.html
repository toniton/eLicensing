<form [formGroup]="form" (ngSubmit)="signUp(form.value)">
  <h3 margin-left>SignUp</h3>
  <p margin>{{ displayError }}</p>
  <ion-list>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
      <ion-icon name="ios-chatbubbles-outline" item-end></ion-icon>
      <ion-icon name="ios-call-outline" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block [disabled]="(form && (!form.valid))">Sign Up</button>
  </div>
  <div padding>
    <p text-center>Or</p>
    <button ion-button block (click)="showLogin()" color="secondary">Back to Login</button>
  </div>
